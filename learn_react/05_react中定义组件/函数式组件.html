<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--核心库须先引入-->
<script src="../js/react.development.js" type="text/javascript"></script>
<!--操作dom的库-->
<script src="../js/react-dom.development.js" type="text/javascript"></script>
<!--将jsx转为js-->
<script type="text/javascript" src="../js/babel.min.js"></script>
<body>
<div id="test"></div>
</body>
<!--此处type是text/babel-->
<script type="text/babel">
    //！！！！！！！App首字母必须大写，不然会找html中的同名元素，找不到就报错。
    function MyComponent() {
        console.log(this) //undefined,babel编译后开户了严格模式，会禁止自定义函数的this指向window
        return (
            <h1>我是用函数定义的组件，适用于简单组件</h1>
        )
    }
    ReactDOM.render(<MyComponent/>, document.getElementById('test'))
    /**
     *     执行 ReactDOM.render(<MyComponent/>, document.getElementById('test'))后，发生了什么
     *  1、React解析组件标签，找到Component组件。
     *  2、发现组件是函数式组件，随后调用该函数，将返回的虚拟dom转为真实dom,呈现在页面在上
     */
</script>
</html>
