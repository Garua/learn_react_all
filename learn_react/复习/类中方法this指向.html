<script type="text/javascript">
    class Person {
        constructor(name,age) {
            this.name = name
            this.age = age
        }
        // 类中所定义的方法在局部都开启了严格模式
        speak(){
            //speak方法放在类的原型上,给实例调用
            console.log(this)
        }
    }
    const p1 = new Person('tom',18)
    p1.speak()//通过实例调用
    //赋值语句
    const x = p1.speak
    // 属于函数的直接调用，this指向undefined(严格模式)或者window
    x()
    function demo1(){
        // 手动开启严格模式，指向undefined
        'use strict'
        console.log(this)
    }
    demo1()

    function demo2(){
        console.log(this)
    }
    demo2()
</script>
</html>
