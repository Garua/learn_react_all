<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--核心库须先引入-->
<script src="../js/react.development.js" type="text/javascript"></script>
<!--操作dom的库-->
<script src="../js/react-dom.development.js" type="text/javascript"></script>
<!--将jsx转为js-->
<script type="text/javascript" src="../js/babel.min.js"></script>
<body>
<div id="test"></div>
</body>
<!--此处type是text/babel-->
<script type="text/babel">
    //！！！！！！！MyComponent，不然会找html中的同名元素，找不到就报错。
    // 复杂组件，如果组件有状态，则是复杂组件，反之是简单组件
    class MyComponent extends React.Component {

        // render必须有
        // render放在类MyComponent的原型对象上，供实例对象使用
        render() {
            console.log(this)
            // render中的this--->MyComponent的实例对象，MyComponent组件实例对象
            return (
                <h1>我是类式组件，适用于复杂组件</h1>
            )
        }
    }

    /**
     * 执行下面这个后，发生了什么?
     * 1、react解析组件标签，找到MyComponent组件
     * 2、发现组件是使用类定义的，随后new出该类的实例，并通过该实例调用到原型上的render方法
     * 3、将render返回的虚拟dom转为真实dom，呈现在页面上
     */
    ReactDOM.render(<MyComponent/>, document.getElementById('test'))
</script>
</html>
