<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<!--核心库须先引入-->
<script src="../js/react.development.js" type="text/javascript"></script>
<!--操作dom的库-->
<script src="../js/react-dom.development.js" type="text/javascript"></script>
<!--将jsx转为js-->
<script type="text/javascript" src="../js/babel.min.js"></script>
<body>
<div id="test"></div>
</body>
<script type="text/babel">
    class Login extends React.Component {
        state = {username: '', password: ''}

        // 如果是注册表单，我们要写很多的save方法，太臃肿了
        render() {
            return (
                <form onSubmit={this.handleSubmit}>用户名：<input onChange={(event) => this.saveFormData('username',event.target.value)
                } type="text" name="username"/>
                    密码：<input onChange={event => this.saveFormData('password',event.target.value)} type="password" name="password"/>
                    <button>登录</button>
                </form>
            )
        }

        saveFormData = (dataType, value) => {
            this.setState({[dataType]: event.target.value})

        }
        handleSubmit = () => {
            event.preventDefault();
            // 登录时到状态中取值，
            console.log(`输入的用户名：${this.state.username},密码：${this.state.password}`)
        }
    }

    ReactDOM.render(<Login/>, document.getElementById('test'))
</script>
</html>
